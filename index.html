<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>AdansiMart</title>
    
    <link rel="manifest" href="manifest.json">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#001F3F">
    <link rel="apple-touch-icon" href="icon.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>
    
    <style>
        :root { 
            --safe-top: env(safe-area-inset-top); 
            --dark-blue: #001F3F;
            --gold: #D4AF37;
        }
        body { 
            background-color: #f2f5f8; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            padding-bottom: 90px; 
            overflow-x: hidden; 
            touch-action: manipulation; 
        }
        .jiji-green { background-color: var(--dark-blue); }
        .hidden { display: none !important; }
        header { 
            padding-top: calc(15px + var(--safe-top)); 
            border-bottom: 2px solid var(--gold);
        }
        
        .input-box { width: 100%; padding: 14px; border: 1px solid #e2e8f0; border-radius: 12px; margin-bottom: 12px; outline: none; font-size: 16px; background: white; color: black; }
        
        /* Hide scrollbar for Chrome, Safari and Opera */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        /* Hide scrollbar for IE, Edge and Firefox */
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .nav-item { color: #94a3b8; font-size: 11px; font-weight: bold; cursor: pointer; text-align: center; -webkit-tap-highlight-color: transparent; }
        .nav-active { color: var(--gold); }
        
        .page-fade { animation: fadeIn 0.3s ease-in; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .loc-select { background: rgba(255,255,255,0.2); border: 1px solid rgba(212, 175, 55, 0.4); border-radius: 8px; padding: 4px 8px; font-size: 10px; font-weight: bold; color: white; outline: none; }
    </style>
</head>
<body id="main-body">

    <div id="home-view" class="page-fade">
        <header class="jiji-green p-5 text-white sticky top-0 z-50 shadow-md">
            <div class="flex justify-between items-center mb-4">
                <h1 class="text-2xl font-black italic text-[#D4AF37]">ADANSIMART</h1>
                
                <select id="locationFilter" onchange="window.renderMarket()" class="loc-select">
                    <option value="All Adansi">All Adansi üìç</option>
                    <option value="Fomena">Fomena</option>
                    <option value="New Edubiase">New Edubiase</option>
                    <option value="Adansi Asokwa">Adansi Asokwa</option>
                    <option value="Adansi Akrofuom">Adansi Akrofuom</option>
                    </select>
            </div>
            <div class="bg-white rounded-xl p-3 flex items-center shadow-inner mb-4">
                <input type="text" id="searchInput" onkeyup="window.renderMarket()" placeholder="Search products..." class="w-full outline-none text-black text-sm">
            </div>

            <div class="flex gap-2 overflow-x-auto pb-1 no-scrollbar text-[10px] font-bold uppercase" id="cat-bar">
                <button onclick="window.filterCat('All')" class="cat-btn bg-[#D4AF37] text-white px-5 py-2 rounded-full whitespace-nowrap transition-colors">All</button>
                <button onclick="window.filterCat('Electronics')" class="cat-btn bg-white/10 border border-white/20 text-white px-5 py-2 rounded-full whitespace-nowrap transition-colors">Electronics</button>
                <button onclick="window.filterCat('Fashion')" class="cat-btn bg-white/10 border border-white/20 text-white px-5 py-2 rounded-full whitespace-nowrap transition-colors">Fashion</button>
                <button onclick="window.filterCat('Food')" class="cat-btn bg-white/10 border border-white/20 text-white px-5 py-2 rounded-full whitespace-nowrap transition-colors">Food</button>
                <button onclick="window.filterCat('Home')" class="cat-btn bg-white/10 border border-white/20 text-white px-5 py-2 rounded-full whitespace-nowrap transition-colors">Home</button>
                <button onclick="window.filterCat('Services')" class="cat-btn bg-white/10 border border-white/20 text-white px-5 py-2 rounded-full whitespace-nowrap transition-colors">Services</button>
            </div>
        </header>

        <main class="p-3 grid grid-cols-2 gap-3" id="market-grid"></main>
    </div>

    <div id="details-modal" class="fixed inset-0 bg-white z-[400] hidden overflow-y-auto page-fade">
        <button onclick="window.closeDetails()" class="fixed top-6 left-6 bg-white shadow-xl rounded-full w-12 h-12 z-50 font-bold flex items-center justify-center border">‚úï</button>
        <div id="modal-content"></div>
    </div>

    <nav class="fixed bottom-0 left-0 right-0 bg-white flex justify-around p-4 border-t z-50 shadow-2xl pb-8">
        <div onclick="window.showSection('home')" id="nav-home" class="nav-item nav-active">
            <div class="text-xl mb-1">üè†</div><p>Market</p>
        </div>
        <div onclick="window.checkAuth('sell')" id="nav-sell" class="nav-item">
            <div class="text-xl mb-1">‚ûï</div><p>Sell</p>
        </div>
        <div onclick="window.checkAuth('profile')" id="nav-profile" class="nav-item">
            <div class="text-xl mb-1">üë§</div><p>My Shop</p>
        </div>
    </nav>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC4895RrHcz4dikOD7EXP4rxjXM4zT6DYM",
            authDomain: "adansimart-web.firebaseapp.com",
            projectId: "adansimart-web",
            storageBucket: "adansimart-web.firebasestorage.app",
            messagingSenderId: "319539198262",
            appId: "1:319539198262:web:c600365a5eab9945ea9b97"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.currentCategory = "All";

        // Category Filter Logic
        window.filterCat = (cat) => {
            window.currentCategory = cat;
            
            // Visual Feedback for Buttons
            document.querySelectorAll('.cat-btn').forEach(btn => {
                if (btn.innerText.trim() === cat || (cat === "Food" && btn.innerText.includes("Food"))) {
                    btn.className = "cat-btn bg-[#D4AF37] text-white px-5 py-2 rounded-full whitespace-nowrap transition-colors";
                } else {
                    btn.className = "cat-btn bg-white/10 border border-white/20 text-white px-5 py-2 rounded-full whitespace-nowrap transition-colors";
                }
            });
            
            window.renderMarket();
        };

        // Real-time listener
        onSnapshot(query(collection(db, "listings"), orderBy("createdAt", "desc")), (snap) => {
            window.allAds = snap.docs.map(d => ({ id: d.id, ...d.data() })); 
            window.renderMarket();
        });

        // Flexible Rendering Logic
        window.renderMarket = () => {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const location = document.getElementById('locationFilter').value;
            
            let filtered = (window.allAds || []);

            // 1. Filter by Text
            if(searchTerm) {
                filtered = filtered.filter(a => a.title.toLowerCase().includes(searchTerm));
            }

            // 2. Filter by Location
            if (location !== "All Adansi") { 
                filtered = filtered.filter(a => a.location === location); 
            }

            // 3. Filter by Category
            if (window.currentCategory !== "All") {
                filtered = filtered.filter(a => a.category === window.currentCategory);
            }

            const grid = document.getElementById('market-grid');
            
            if (filtered.length === 0) {
                grid.innerHTML = `<div class="col-span-2 py-20 text-center text-gray-400 text-sm font-bold">No items found in this category.</div>`;
                return;
            }

            grid.innerHTML = filtered.map(a => `
                <div onclick="window.viewDetails('${a.id}')" class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden active:scale-95 transition-transform flex flex-col">
                    <div class="relative w-full">
                        <img src="${a.image}" class="w-full h-44 object-cover">
                        <div class="absolute top-2 right-2 bg-black/40 text-[7px] text-white px-2 py-1 rounded-md uppercase font-black backdrop-blur-md">
                            ${a.category || 'Item'}
                        </div>
                        <div class="absolute bottom-2 left-2 bg-blue-900/90 text-[8px] text-white px-2 py-1 rounded-lg font-black backdrop-blur-sm">
                            üìç ${a.location || 'Adansi'}
                        </div>
                    </div>
                    <div class="p-3 flex-grow flex flex-col justify-between">
                        <p class="text-[11px] font-bold text-gray-800 uppercase line-clamp-2 leading-tight">${a.title}</p>
                        <div class="flex justify-between items-center mt-3">
                            <p class="text-sm font-black text-[#D4AF37]">‚Çµ${a.price}</p>
                            <span class="text-[9px] font-bold bg-gray-50 text-gray-400 px-2 py-1 rounded-md border border-gray-100">VIEW</span>
                        </div>
                    </div>
                </div>
            `).join('');
        };

        window.closeDetails = () => document.getElementById('details-modal').classList.add('hidden');
        window.showSection = (id) => {
            // Simplified for this example
            window.scrollTo(0,0);
        };
    </script>
</body>
</html>
