<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>AdansiMart Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>
    <style>
        :root { --dark-blue: #001F3F; --gold: #D4AF37; }
        body { background-color: #f2f5f8; padding-bottom: 110px; }
        .jiji-green { background-color: var(--dark-blue); }
        .hidden { display: none !important; }
        .input-box { width: 100%; padding: 14px; border: 1px solid #e2e8f0; border-radius: 12px; margin-bottom: 12px; outline: none; }
        .nav-active { color: var(--gold); }
    </style>
</head>
<body>

    <div id="home-view">
        <header class="jiji-green p-5 text-white sticky top-0 z-50">
            <h1 class="text-2xl font-black italic text-[#D4AF37]">ADANSIMART</h1>
            <div class="mt-4 bg-white rounded-xl p-3"><input type="text" id="searchInput" onkeyup="window.renderMarket()" placeholder="Search..." class="w-full text-black outline-none"></div>
        </header>
        <main class="p-3 grid grid-cols-2 gap-3" id="market-grid"></main>
    </div>

    <div id="admin-view" class="hidden p-6">
        <h2 class="text-2xl font-black text-blue-900 mb-4">Admin Dashboard</h2>
        <p class="text-xs font-bold text-gray-400 mb-6">VERIFY NEW SELLERS BELOW</p>
        <div id="admin-seller-list" class="space-y-4"></div>
    </div>

    <div id="profile-view" class="hidden">
        <div class="bg-white p-8 border-b shadow-sm">
            <h2 id="userName" class="font-black text-3xl text-blue-900 italic">My Shop</h2>
            <div id="userStatus" class="mt-2 inline-block px-3 py-1 rounded-full text-[10px] font-black uppercase"></div>
        </div>
        <div class="p-6" id="my-listings-container"></div>
    </div>

    <div id="sell-view" class="hidden p-6"><div id="post-container"></div></div>

    <nav class="fixed bottom-0 left-0 right-0 bg-white flex justify-around p-4 border-t z-50 pb-8">
        <div onclick="window.showSection('home')" id="nav-home" class="nav-active text-center">üè†<p class="text-[10px]">Market</p></div>
        <div onclick="window.showSection('sell')" id="nav-sell" class="text-center">‚ûï<p class="text-[10px]">Sell</p></div>
        <div onclick="window.showSection('profile')" id="nav-profile" class="text-center">üë§<p class="text-[10px]">Shop</p></div>
        <div onclick="window.showSection('admin')" id="nav-admin" class="hidden text-center text-red-500 font-bold">üõ†Ô∏è<p class="text-[10px]">Admin</p></div>
    </nav>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp, doc, getDoc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // --- CONFIG ---
        const ADMIN_UID = "YOUR_UID_HERE"; // PASTE YOUR UID FROM FIREBASE CONSOLE HERE
        
        const firebaseConfig = {
            apiKey: "AIzaSyC4895RrHcz4dikOD7EXP4rxjXM4zT6DYM",
            authDomain: "adansimart-web.firebaseapp.com",
            projectId: "adansimart-web",
            storageBucket: "adansimart-web.firebasestorage.app",
            messagingSenderId: "319539198262",
            appId: "1:319539198262:web:c600365a5eab9945ea9b97"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let currentUser = null, userData = null, allAds = [], allSellers = [];

        onAuthStateChanged(auth, async (user) => {
            currentUser = user;
            if (user) {
                if(user.uid === ADMIN_UID) document.getElementById('nav-admin').classList.remove('hidden');
                const docSnap = await getDoc(doc(db, "sellers", user.uid));
                userData = docSnap.data();
                updateProfileUI();
                listenToSellers(); // Only for Admin
            }
        });

        // --- ADMIN ACTIONS ---
        window.toggleVerify = async (uid, currentStatus) => {
            await updateDoc(doc(db, "sellers", uid), { isApproved: !currentStatus });
            alert("Status updated!");
        };

        function listenToSellers() {
            if(currentUser?.uid !== ADMIN_UID) return;
            onSnapshot(collection(db, "sellers"), (snap) => {
                const container = document.getElementById('admin-seller-list');
                container.innerHTML = snap.docs.map(d => {
                    const s = d.data();
                    return `
                        <div class="bg-white p-4 rounded-xl shadow-sm border flex justify-between items-center">
                            <div>
                                <p class="font-black text-blue-900">${s.shopName}</p>
                                <p class="text-[10px] text-gray-400">UID: ${d.id}</p>
                                <p class="text-[10px] font-bold ${s.isApproved ? 'text-green-500':'text-red-500'}">${s.isApproved ? 'VERIFIED' : 'NOT VERIFIED'}</p>
                            </div>
                            <button onclick="window.toggleVerify('${d.id}', ${s.isApproved})" class="px-4 py-2 bg-gray-100 rounded-lg text-[10px] font-bold">
                                ${s.isApproved ? 'REVOKE' : 'VERIFY'}
                            </button>
                        </div>
                    `;
                }).join('');
            });
        }

        // --- SELLER UI ---
        function updateProfileUI() {
            if(!userData) return;
            document.getElementById('userName').innerText = userData.shopName;
            document.getElementById('userStatus').innerText = userData.isApproved ? "‚úÖ VERIFIED" : "‚è≥ PENDING APPROVAL";
            document.getElementById('userStatus').className = userData.isApproved ? "bg-green-100 text-green-600 px-3 py-1 rounded-full font-bold text-[10px]" : "bg-orange-100 text-orange-600 px-3 py-1 rounded-full font-bold text-[10px]";
            
            if(userData.isApproved) {
                document.getElementById('post-container').innerHTML = `
                    <h1 class="text-xl font-black mb-4">Post New Item</h1>
                    <div id="itemPhotoBox" onclick="window.uploadItem()" class="h-40 border-2 border-dashed rounded-xl flex items-center justify-center bg-gray-50 mb-4 cursor-pointer">üì∏ Photo</div>
                    <input id="pTitle" placeholder="Item Name" class="input-box">
                    <input id="pPrice" type="number" placeholder="Price" class="input-box">
                    <button onclick="window.postItem()" class="w-full jiji-green text-white py-4 rounded-xl font-bold">POST NOW</button>
                `;
            } else {
                document.getElementById('post-container').innerHTML = `<div class="p-10 text-center text-gray-400">Verification Pending. You cannot post yet.</div>`;
            }
        }

        window.showSection = (id) => {
            ['home', 'sell', 'profile', 'admin'].forEach(v => document.getElementById(v+'-view').classList.add('hidden'));
            document.getElementById(id+'-view').classList.remove('hidden');
        };

        onSnapshot(query(collection(db, "listings"), orderBy("createdAt", "desc")), (snap) => {
            allAds = snap.docs.map(d => ({ id: d.id, ...d.data() }));
            window.renderMarket();
        });

        window.renderMarket = () => {
            document.getElementById('market-grid').innerHTML = allAds.map(a => `
                <div class="bg-white rounded-xl overflow-hidden shadow-sm border border-gray-100">
                    <img src="${a.image}" class="h-32 w-full object-cover">
                    <div class="p-2">
                        <p class="text-[10px] font-bold line-clamp-1">${a.title}</p>
                        <p class="text-blue-900 font-black">‚Çµ${a.price}</p>
                        <p class="text-[8px] italic text-gray-400">üìç ${a.location}</p>
                    </div>
                </div>`).join('');
        };
    </script>
</body>
</html>
